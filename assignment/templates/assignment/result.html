{% extends 'accounts/base.html'%}
{% block body %}
<div class="container">
    {% for result in result %}
    <div class="row">
        <div class="col-3">
            </div>
        <div class="col-6">
                <div class="card bg-light mb-3">
                      <div class="card-header">
	                          {{result.name_of_assignment}}
                      </div>
                          <div class="card-body">
                            <h5 class="card-title">{{result.marks}}</h5>
                            <p class="card-text">full marks:{{result.total_marks}}</p>
                            <a href="#" class="card-link">answer sheet</a>
                            <a href="{% url 'assignment:answersheet' ass_id=result.assignment_id ans_id=result.id  %}" class="card-link">Asignment</a>
                    </div>
                </div>
            </div>
        <div class="col-3">
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
